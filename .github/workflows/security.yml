name: Security Checks

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  schedule:
    # Run security checks weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  dependency-check:
    name: Check Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
        
    - name: Run pip-audit on requirements
      run: |
        if [ -f requirements.txt ]; then
          echo "Checking requirements.txt..."
          pip-audit -r requirements.txt || true
        fi
        if [ -f projects/godmodescanner/requirements.txt ]; then
          echo "Checking projects/godmodescanner/requirements.txt..."
          pip-audit -r projects/godmodescanner/requirements.txt || true
        fi
      continue-on-error: true

  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: TruffleHog Secrets Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified
      continue-on-error: true

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

  security-status:
    name: Security Checks Complete
    runs-on: ubuntu-latest
    needs: [dependency-check, secret-scan, codeql-analysis]
    if: always()
    permissions:
      contents: read
    
    steps:
    - name: Check all security job statuses
      run: |
        echo "Dependency Check: ${{ needs.dependency-check.result }}"
        echo "Secret Scan: ${{ needs.secret-scan.result }}"
        echo "CodeQL: ${{ needs.codeql-analysis.result }}"
        echo "Security checks completed"
