version: '3.8'

# =============================================================================
# GODMODESCANNER - 6-Node Redis AOF-Only Cluster Architecture
# Optimized for 100,000+ writes/sec with zero I/O bottlenecks
# =============================================================================

services:
  # ===========================================================================
  # REDIS AOF-ONLY CLUSTER (6 Nodes: 3 Masters + 3 Replicas)
  # ===========================================================================

  redis-master-1:
    image: redis:7-alpine
    container_name: godmode_redis_m1
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --no-appendfsync-on-rewrite yes
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --save ""
      --maxmemory 1800mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 65535
      --hz 100
    volumes:
      - ./data/redis/m1:/data
      - ./config/redis/redis_aof.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      godmode_network:
        ipv4_address: 172.28.1.1
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

  redis-master-2:
    image: redis:7-alpine
    container_name: godmode_redis_m2
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --save ""
      --maxmemory 1800mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis/m2:/data
    networks:
      godmode_network:
        ipv4_address: 172.28.1.2
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  redis-master-3:
    image: redis:7-alpine
    container_name: godmode_redis_m3
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --save ""
      --maxmemory 1800mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis/m3:/data
    networks:
      godmode_network:
        ipv4_address: 172.28.1.3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  redis-replica-1:
    image: redis:7-alpine
    container_name: godmode_redis_r1
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --save ""
      --maxmemory 1800mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis/r1:/data
    networks:
      godmode_network:
        ipv4_address: 172.28.1.4
    depends_on:
      - redis-master-1
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  redis-replica-2:
    image: redis:7-alpine
    container_name: godmode_redis_r2
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --save ""
      --maxmemory 1800mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis/r2:/data
    networks:
      godmode_network:
        ipv4_address: 172.28.1.5
    depends_on:
      - redis-master-2
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  redis-replica-3:
    image: redis:7-alpine
    container_name: godmode_redis_r3
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --appendfsync everysec
      --save ""
      --maxmemory 1800mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis/r3:/data
    networks:
      godmode_network:
        ipv4_address: 172.28.1.6
    depends_on:
      - redis-master-3
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Redis Cluster Initializer (runs once to create cluster)
  redis-cluster-init:
    image: redis:7-alpine
    container_name: godmode_redis_init
    depends_on:
      redis-master-1:
        condition: service_healthy
      redis-master-2:
        condition: service_healthy
      redis-master-3:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
      redis-replica-3:
        condition: service_healthy
    command: >
      sh -c "sleep 5 && 
             redis-cli --cluster create 
             172.28.1.1:6379 
             172.28.1.2:6379 
             172.28.1.3:6379 
             172.28.1.4:6379 
             172.28.1.5:6379 
             172.28.1.6:6379 
             --cluster-replicas 1 
             --cluster-yes && 
             echo 'Cluster created successfully!' && 
             sleep infinity"
    networks:
      - godmode_network
    restart: "no"

  # ===========================================================================
  # CORE SERVICES
  # ===========================================================================

  orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile.orchestrator
    container_name: godmode_orchestrator
    depends_on:
      redis-master-1:
        condition: service_healthy
      redis-master-2:
        condition: service_healthy
      redis-master-3:
        condition: service_healthy
    environment:
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=172.28.1.1:6379,172.28.1.2:6379,172.28.1.3:6379
      - ORCHESTRATOR_ID=orchestrator_main
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

  supervisor:
    build:
      context: .
      dockerfile: docker/Dockerfile.supervisor
    container_name: godmode_supervisor_primary
    depends_on:
      redis-master-1:
        condition: service_healthy
    environment:
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=172.28.1.1:6379,172.28.1.2:6379,172.28.1.3:6379
      - SUPERVISOR_ID=supervisor_primary
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SPAWN_MODE=docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

  pumpfun-stream:
    build:
      context: .
      dockerfile: docker/Dockerfile.pumpfun-stream
    container_name: godmode-pumpfun-stream
    restart: unless-stopped
    depends_on:
      redis-master-1:
        condition: service_healthy
    environment:
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=172.28.1.1:6379,172.28.1.2:6379,172.28.1.3:6379
      - BLOXROUTE_WS_URL=wss://pump-ny.solana.dex.blxrbdn.com/ws
      - BLOXROUTE_AUTH_TOKEN=${BLOXROUTE_AUTH_TOKEN:-}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    deploy:
      resources:
        limits:
          memory: 512M

  # ===========================================================================
  # AGENT TEMPLATES (Scale as needed)
  # ===========================================================================

  transaction-monitor:
    build:
      context: .
      dockerfile: docker/Dockerfile.transaction-monitor
    container_name: godmode_transaction_monitor
    depends_on:
      redis-master-1:
        condition: service_healthy
    environment:
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=172.28.1.1:6379,172.28.1.2:6379,172.28.1.3:6379
      - AGENT_ID=transaction_monitor_1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  wallet-analyzer:
    build:
      context: .
      dockerfile: docker/Dockerfile.wallet-analyzer
    container_name: godmode_wallet_analyzer
    depends_on:
      redis-master-1:
        condition: service_healthy
    environment:
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=172.28.1.1:6379,172.28.1.2:6379,172.28.1.3:6379
      - AGENT_ID=wallet_analyzer_1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  pattern-recognition:
    build:
      context: .
      dockerfile: docker/Dockerfile.pattern-recognition
    container_name: godmode_pattern_recognition
    depends_on:
      redis-master-1:
        condition: service_healthy
    environment:
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=172.28.1.1:6379,172.28.1.2:6379,172.28.1.3:6379
      - AGENT_ID=pattern_recognition_1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # ===========================================================================
  # MONITORING STACK (Optional - use with --profile monitoring)
  # ===========================================================================

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: godmode_jaeger
    profiles:
      - monitoring
    ports:
      - "16686:16686"
      - "6831:6831/udp"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - godmode_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: godmode_prometheus
    profiles:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - godmode_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: godmode_grafana
    profiles:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - godmode_network
    restart: unless-stopped

  # ===========================================================================
  # DATABASE
  # ===========================================================================

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: godmode_timescaledb
    environment:
      - POSTGRES_USER=godmodescanner
      - POSTGRES_PASSWORD=${TIMESCALEDB_PASSWORD:-Z8vZ1bCVLtr04bBUZfEtzgqYLmS9xUjh}
      - POSTGRES_DB=godmodescanner
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - godmode_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U godmodescanner -d godmodescanner"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

  # ===========================================================================
  # AI/ML SERVICES
  # ===========================================================================

  ollama:
    image: ollama/ollama:latest
    container_name: godmode_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - godmode_network
    deploy:
      resources:
        limits:
          memory: 4G
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

  agentzero:
    image: agent0ai/agent-zero:latest
    container_name: godmode_agentzero
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./settings.json:/a0/settings.json:ro
      - ./aggressive_scanner.json:/a0/presets/aggressive_scanner.json:ro
      - ./docs/godmodescanner_system_prompt.md:/a0/prompts/godmodescanner_system_prompt.md:ro
      - ./agentzero:/a0/usr/projects/godmodescanner/agentzero:ro
      - /a0/global/knowledge:/a0/global/knowledge:ro
    environment:
      - A0_AUTO_EXECUTE=true
      - A0_AUTO_APPROVE_TOOLS=true
      - A0_CONTINUOUS_MODE=true
      - A0_PARALLEL_TOOLS=true
      - POSTGRES_USER=godmodescanner
      - POSTGRES_PASSWORD=${TIMESCALEDB_PASSWORD:-Z8vZ1bCVLtr04bBUZfEtzgqYLmS9xUjh}
      - POSTGRES_DB=godmodescanner
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - REDIS_MODE=cluster
      - REDIS_CLUSTER_NODES=172.28.1.1:6379,172.28.1.2:6379,172.28.1.3:6379
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - godmode_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  godmode_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  timescaledb_data:
    driver: local
  ollama_data:
    driver: local
