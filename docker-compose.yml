ersion: '3.8'

services:
  agent-zero:
    image: frdel/agent-zero:latest
    container_name: agent-zero-godmode
    restart: unless-stopped
    ports:
      - "55002:80"
    
    volumes:
      # CRITICAL: Persistent memory storage
      - ./memory:/a0/data/memory
      - ./knowledge:/a0/data/knowledge
      - ./logs:/a0/data/logs
      - ./projects:/a0/usr/projects
      - ./cache:/a0/data/cache
      - ./godmodescanner-data/knowledge:/a0/data/knowledge

      
      # Configuration files
      - ./settings.json:/a0/settings.json:ro
      - ./aggressive_scanner.json:/a0/presets/aggressive_scanner.json:ro
      - ./godmodescanner_system_prompt.md:/a0/prompts/godmodescanner_system_prompt.md:ro
    
    environment:
      # Aggressive behavior
      - A0_AUTO_EXECUTE=true
      - A0_AUTO_APPROVE_TOOLS=true
      - A0_CONTINUOUS_MODE=true
      - A0_PARALLEL_TOOLS=true
      - A0_MAX_ITERATIONS=100
      - A0_AUTONOMY_LEVEL=high
      
      # Memory persistence
      - A0_MEMORY_PATH=/a0/data/memory
      - A0_MEMORY_AUTO_SAVE=true
      - A0_MEMORY_CONSOLIDATION=true
      
      # Model settings
      - A0_MODEL_TEMPERATURE=0.3
      - A0_MODEL_MAX_TOKENS=8192
    
    env_file:
      - .env
    
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - godmodescanner_network

  # Add your infrastructure services
  redis:
    image: redis:7-alpine
    container_name: godmodescanner_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - godmodescanner_network

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: godmodescanner_timescale
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: godmodescanner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - timescale_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - godmodescanner_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: godmodescanner_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - godmodescanner_network

volumes:
  redis_data:
  timescale_data:
  qdrant_data:

networks:
  godmodescanner_network:
    name: godmodescanner_network
