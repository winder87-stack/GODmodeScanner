version: '3.8'

services:
  # Redis - Message broker and agent registry
  redis:
    image: redis:8.0-alpine
    container_name: godmode_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - godmode_network
    restart: unless-stopped

  # Orchestrator - Top-level coordinator
  orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile.orchestrator
    container_name: godmode_orchestrator
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - ORCHESTRATOR_ID=orchestrator_main
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for spawning
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Supervisor - Agent lifecycle manager
  supervisor:
    build:
      context: .
      dockerfile: docker/Dockerfile.supervisor
    container_name: godmode_supervisor_primary
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - SUPERVISOR_ID=supervisor_primary
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SPAWN_MODE=docker  # Use Docker instead of subprocess
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for spawning
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Agent Template - Base image for dynamic agents (not started by default)
  agent-template:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent-template
    image: godmode/agent-template:latest
    profiles: ["dynamic"]  # Only start when needed
    environment:
      - REDIS_URL=redis://redis:6379
      - AGENT_ID=${AGENT_ID}
      - AGENT_TYPE=${AGENT_TYPE}
      - SUPERVISOR_ID=${SUPERVISOR_ID}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: "no"  # Don't auto-restart, managed by supervisor

  # Transaction Monitor - Blockchain data ingestion
  transaction-monitor-template:
    build:
      context: .
      dockerfile: docker/Dockerfile.transaction-monitor
    image: godmode/transaction-monitor:latest
    profiles: ["dynamic"]
    environment:
      - REDIS_URL=redis://redis:6379
      - AGENT_ID=${AGENT_ID}
      - AGENT_TYPE=transaction_monitor
      - SUPERVISOR_ID=${SUPERVISOR_ID}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: "no"

  # Wallet Analyzer - Wallet profiling and analysis
  wallet-analyzer-template:
    build:
      context: .
      dockerfile: docker/Dockerfile.wallet-analyzer
    image: godmode/wallet-analyzer:latest
    profiles: ["dynamic"]
    environment:
      - REDIS_URL=redis://redis:6379
      - AGENT_ID=${AGENT_ID}
      - AGENT_TYPE=wallet_analyzer
      - SUPERVISOR_ID=${SUPERVISOR_ID}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - godmode_network
    restart: "no"

  # Pattern Recognition - ML-based pattern detection
  pattern-recognition-template:
    build:
      context: .
      dockerfile: docker/Dockerfile.pattern-recognition
    image: godmode/pattern-recognition:latest
    profiles: ["dynamic"]
    environment:
      - REDIS_URL=redis://redis:6379
      - AGENT_ID=${AGENT_ID}
      - AGENT_TYPE=pattern_recognition
      - SUPERVISOR_ID=${SUPERVISOR_ID}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./data:/app/data
      - ./data/models:/app/data/models  # ML models
    networks:
      - godmode_network
    restart: "no"

  # Prometheus - Metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: godmode_prometheus
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - godmode_network
    restart: unless-stopped

  # Grafana - Metrics visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: godmode_grafana
    profiles: ["monitoring"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - godmode_network
    restart: unless-stopped

networks:
  godmode_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
