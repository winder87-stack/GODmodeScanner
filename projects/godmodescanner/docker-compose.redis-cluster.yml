version: '3.8'

services:
  redis-node-1:
    image: redis:8.0-alpine
    container_name: redis-node-1
    command: >
      redis-server
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --save ""
      --port 6379
      --protected-mode no
    ports:
      - "16379:6379"
    volumes:
      - redis-node-1-data:/data
    networks:
      - godmode-redis-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

